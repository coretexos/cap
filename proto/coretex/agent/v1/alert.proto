syntax = "proto3";

package coretex.agent.v1;

option go_package = "github.com/coretexos/cap/v2/go/coretex/agent/v1";
option java_package = "ai.coretex.cap.agent.v1";
option java_multiple_files = true;
option csharp_namespace = "coretex.Agent.V1";
option php_namespace = "coretex\\Agent\\V1";
option ruby_package = "coretex::Agent::V1";

// SystemAlert is a lightweight signal for system-level issues.
message SystemAlert {
    string level = 1;     // INFO, WARN, CRITICAL
    string message = 2;   // human-readable detail
    string component = 3; // emitting component name
    string code = 4;      // optional machine-readable code
}
