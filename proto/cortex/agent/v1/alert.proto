syntax = "proto3";

package cortex.agent.v1;

option go_package = "github.com/coretexos/cap/go/cortex/agent/v1";
option java_package = "ai.cortex.cap.agent.v1";
option java_multiple_files = true;
option csharp_namespace = "Cortex.Agent.V1";
option php_namespace = "Cortex\\Agent\\V1";
option ruby_package = "Cortex::Agent::V1";

// SystemAlert is a lightweight signal for system-level issues.
message SystemAlert {
    string level = 1;     // INFO, WARN, CRITICAL
    string message = 2;   // human-readable detail
    string component = 3; // emitting component name
    string code = 4;      // optional machine-readable code
}
