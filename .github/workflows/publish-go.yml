name: Publish Go Module

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install protoc and plugins
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python protoc plugin
        env:
          PYTHON_BIN: python
        run: |
          "$PYTHON_BIN" -m pip install --upgrade pip
          "$PYTHON_BIN" -m pip install grpcio-tools
          "$PYTHON_BIN" -m grpc_tools.protoc --version

      - name: Generate Go stubs
        env:
          CAP_RUN_PY: 1
          CAP_OUT_GO: generated/go
          PYTHON_BIN: python
        run: |
          "$PYTHON_BIN" -m pip install grpcio-tools
          bash ./tools/make_protos.sh
          ls -la generated/go || ls -la gen/go || true

      - name: Go test (generated)
        run: |
          if [ -d generated/go ]; then
            go test ./generated/go/...
          elif [ -d gen/go ]; then
            go test ./gen/go/...
          else
            echo "No generated Go stubs found" && exit 1
          fi

      # Go modules are published via tags; no explicit publish step required.
