name: Publish Python SDK to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        shell: bash
        working-directory: sdk/python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install build deps
        env:
          PYTHON_BIN: ${{ env.pythonLocation }}/bin/python
        run: |
          "$PYTHON_BIN" -m pip install --upgrade pip
          "$PYTHON_BIN" -m pip install build grpcio-tools
          "$PYTHON_BIN" -m grpc_tools.protoc --version

      - name: Set version from tag
        env:
          VERSION: ${{ github.ref_name }}
          PYTHON_BIN: ${{ env.pythonLocation }}/bin/python
        run: |
          if [[ -z "${VERSION}" ]]; then
            echo "VERSION not set from tag"; exit 1
          fi
          VERSION="${VERSION#v}"
          "$PYTHON_BIN" - <<'PY'
import os
import tomllib
from pathlib import Path

version = os.environ["VERSION"].lstrip("v")
path = Path("pyproject.toml")
data = tomllib.loads(path.read_text())
if "project" not in data:
    raise SystemExit("No [project] section in pyproject.toml")
out_lines = []
in_project = False
for line in path.read_text().splitlines():
    if line.strip().startswith("[project]"):
        in_project = True
        out_lines.append(line)
        continue
    if in_project and line.startswith("[") and line.strip() != "[project.urls]":
        in_project = False
    if in_project and line.strip().startswith("version"):
        out_lines.append(f'version = "{version}"')
    else:
        out_lines.append(line)
path.write_text("\n".join(out_lines) + "\n")
print(f"Set version to {version}")
PY

      - name: Generate Python stubs
        env:
          PYTHON_BIN: ${{ env.pythonLocation }}/bin/python
        run: |
          mkdir -p cap/pb
          "$PYTHON_BIN" -m grpc_tools.protoc \
            -I../../proto \
            --python_out=./cap/pb \
            --grpc_python_out=./cap/pb \
            ../../proto/cortex/agent/v1/*.proto

      - name: Build package
        env:
          PYTHON_BIN: ${{ env.pythonLocation }}/bin/python
        run: |
          "$PYTHON_BIN" -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: sdk/python/dist
