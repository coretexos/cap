name: Publish Python SDK to PyPI

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC (if you switch to it later)
    defaults:
      run:
        shell: bash
        working-directory: sdk/python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install build deps
        env:
          PYTHON_BIN: python
        run: |
          "$PYTHON_BIN" -m pip install --upgrade pip
          "$PYTHON_BIN" -m pip install build grpcio-tools packaging
          "$PYTHON_BIN" -m grpc_tools.protoc --version

      - name: Set version from tag
        env:
          VERSION: ${{ github.ref_name }}
          PYTHON_BIN: python
        run: |
          if [[ -z "${VERSION}" ]]; then
            echo "VERSION not set from tag"; exit 1
          fi
          
          "$PYTHON_BIN" - <<'PY'
import os
import re
import tomllib
from pathlib import Path
from packaging.version import InvalidVersion, Version

raw_version = os.environ.get("VERSION", "").strip()
if not raw_version:
    raise SystemExit("VERSION not set from tag or input")

# Strip 'v' prefix if present, then ensure PEP 440 compatibility.
candidate = raw_version.lstrip("v")
try:
    version = str(Version(candidate))
except InvalidVersion:
    # Fallback: turn branch names (e.g. "main") into a local version.
    sanitized = re.sub(r"[^0-9A-Za-z]+", ".", raw_version.lower()).strip(".")
    if not sanitized:
        raise SystemExit(f"Cannot derive PEP 440 version from {raw_version!r}")
    version = f"0.0.0+{sanitized}"
    print(f"Using fallback PEP 440 version: {version}")

path = Path("pyproject.toml")

# Verify TOML is valid
data = tomllib.loads(path.read_text())
if "project" not in data:
    raise SystemExit("No [project] section in pyproject.toml")

out_lines = []
in_project = False

# Naive replacement to preserve comments/formatting
for line in path.read_text().splitlines():
    if line.strip().startswith("[project]"):
        in_project = True
        out_lines.append(line)
        continue
    if in_project and line.startswith("[") and line.strip() != "[project.urls]":
        in_project = False

    # Replace version line
    if in_project and line.strip().startswith("version"):
        out_lines.append(f'version = "{version}"')
    else:
        out_lines.append(line)

path.write_text("\n".join(out_lines) + "\n")
print(f"Set version to {version}")
          PY

      - name: Generate Python stubs
        env:
          PYTHON_BIN: python
        run: |
          mkdir -p cap/pb
          touch cap/pb/__init__.py  # FIX: Ensure package is importable
          
          "$PYTHON_BIN" -m grpc_tools.protoc \
            -I../../proto \
            --python_out=./cap/pb \
            --grpc_python_out=./cap/pb \
            ../../proto/cordum/agent/v1/*.proto

          # Ensure package hierarchy is importable (namespace packages are optional but explicit is safer).
          touch cap/pb/cordum/__init__.py \
            cap/pb/cordum/agent/__init__.py \
            cap/pb/cordum/agent/v1/__init__.py

      - name: Build package
        env:
          PYTHON_BIN: python
        run: |
          "$PYTHON_BIN" -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Note: packages-dir is relative to REPO ROOT, not working-directory
          packages-dir: sdk/python/dist
          skip-existing: true
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
